<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raft Drifter</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="game-container">
        <div id="resource-display" class="ui-section">
            <!-- Resource counters will be dynamically added here -->
        </div>
        
        <div id="raft-view" class="ui-section">
            <canvas id="game-canvas"></canvas>
        </div>
        
        <div id="action-buttons" class="ui-section">
            <!-- Action buttons will be dynamically added here -->
        </div>
    </div>

    <!-- Core scripts -->
    <script src="js/config.js"></script>
    
    <!-- Utilities -->
    <script src="js/utils/math-utils.js"></script>
    <script src="js/utils/random-utils.js"></script>
    <script src="js/utils/time-utils.js"></script>
    
    <!-- Core systems -->
    <script src="js/core/event-system.js"></script>
    <script src="js/core/save-system.js"></script>
    <script src="js/core/game-loop.js"></script>
    
    <!-- Models -->
    <script src="js/models/resource.js"></script>
    <script src="js/models/structure.js"></script>
    
    <!-- Managers -->
    <script src="js/managers/resource-manager.js"></script>
    <script src="js/managers/raft-manager.js"></script>
    
    <!-- UI Components -->
    <script src="js/ui/ui-manager.js"></script>
    <script src="js/ui/resource-display.js"></script>
    <script src="js/ui/raft-view.js"></script>
    
    <!-- Main game script (load last) -->
    <script src="js/main.js"></script>
</body>
</html>
